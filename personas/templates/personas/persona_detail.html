{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{persona.nombre}}{% endblock %}
{% block content %}
{% include "personas/includes/personas_menu.html" %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{persona.apellido}}</h2>
        <div>
          {{persona.nombre|safe}}
          {% if request.user.is_staff %}
            <p><a href="#">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
